<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet page</title>
</head>
<body>
    <h1>Vets list</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">5</td>
            <td th:text="${vet.firstName}">Vet</td>
            <td th:text="${vet.lastName}">Last</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
