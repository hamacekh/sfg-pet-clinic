<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet page</title>
</head>
<body>
    <h2 th:text="#{vetsList}">Vets list</h2>
    <table class="table table-stripped">
        <thead>
        <tr>
            <th th:text="#{id}">Id</th>
            <th th:text="#{firstName}">First name</th>
            <th th:text="#{lastName}">Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">5</td>
            <td th:text="${vet.firstName}">Vet</td>
            <td th:text="${vet.lastName}">Last</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
